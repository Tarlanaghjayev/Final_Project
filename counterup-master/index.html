<!doctype html>
<html lang="en">

<head>
  <title>Counter</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="counte">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center m-5 text-white">
          <h1 class="counter__header text-uppercase">Jquery Counter</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="counter__single text-center bg-primary text-white rounded p-2">
            <h4>Project</h4>
            <div class="count">
              <span>1234</span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="counter__single text-center bg-primary text-white rounded p-2">
            <h4>Project</h4>
            <div class="count">
              <span>4321</span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="counter__single text-center bg-primary text-white rounded p-2">
            <h4>Project</h4>
            <div class="count">
              <span>1245</span>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="counter__single text-center bg-primary text-white rounded p-2">
            <h4>Project</h4>
            <div class="count">
              <span>1254</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/jquery.waypoints.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
